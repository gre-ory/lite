
[test]
drop=DROP TABLE IF EXISTS %table%
select.one=SELECT * FROM %table% WHERE oid = %oid% | one
select.one.ignorecase=SELECT * FROM %table% WHERE oid = %oid%|OnE  
select.all=SELECT * FROM %table%
delete=DELETE FROM %table% WHERE oid = %oid% 
delete.all=DELETE FROM %table%
create.table=CREATE TABLE test ( oid INTEGER PRIMARY KEY, key TEXT NOT NULL, value TEXT )
insert=INSERT INTO test ( key, value ) VALUES ( %key%, %value% )
update=UPDATE test SET value = %value% WHERE key = %key%
count=SELECT COUNT(*) AS nb FROM test WHERE key = %key% | one | all | oid | count
