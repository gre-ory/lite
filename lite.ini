
[amnezic]
drop.table=DROP TABLE IF EXISTS %table%
select=SELECT * FROM %table% WHERE oid = %oid% | one
select.all=SELECT * FROM %table%
delete=DELETE FROM %table% WHERE oid = %oid% 
delete.all=DELETE FROM %table%

create.theme.table=CREATE TABLE theme ( oid INTEGER PRIMARY KEY, title TEXT, active INTEGER, nb INTEGER )
insert.theme=INSERT INTO theme ( title, active, nb ) VALUES ( %title%, 0, 0 )
activate.theme=UPDATE theme SET active=1 WHERE oid = %oid%
deactivate.theme=UPDATE theme SET active=0 WHERE oid = %oid%
add.item.in.theme=UPDATE theme SET nb=nb+1 WHERE oid = %oid%
remove.item.from.theme=UPDATE theme SET nb=nb-1 WHERE oid = %oid%

create.item.table=CREATE TABLE item ( oid INTEGER PRIMARY KEY, theme_oid INTEGER NOT NULL, answer TEXT NOT NULL, hint TEXT, img TEXT, mp3 TEXT NOT NULL )
insert.item=INSERT INTO item ( theme_oid, answer, hint, img, mp3 ) VALUES ( %theme%, %answer%, $hint, *img*, %mp3% )

count.items=SELECT COUNT(*) AS nb FROM item WHERE theme_oid = %theme%
