[common]

user.drop.table=DROP TABLE user
user.create.table=CREATE TABLE IF NOT EXISTS user( oid INTEGER PRIMARY KEY, name TEXT, email TEXT )
user.clear.table=DELETE FROM user

user.create=INSERT INTO user ( name, email ) VALUES ( %name%, %email% )
user.retrieve=SELECT * FROM user WHERE oid = %oid% | one | user
user.retrieve.by.name=SELECT * FROM user WHERE name = %name% | all | users   
user.retrieve.all=SELECT * FROM user | all | users 
user.delete=DELETE FROM user WHERE oid = %oid%

[amnezic]
theme.table=DROP TABLE IF EXISTS theme; CREATE TABLE theme( oid INTEGER PRIMARY KEY, name TEXT, email TEXT );
theme.retrieve=SELECT * FROM theme WHERE oid = %oid%
theme.retrieve.all=SELECT * FROM theme
theme.insert=INSERT INTO theme ( name, email ) VALUES ( %name%, %email% )
